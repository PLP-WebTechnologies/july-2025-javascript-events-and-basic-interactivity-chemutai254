<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Part 1 -->
    <h1>JavaScript Event Handler</h1>
    <div class="divClass">
        
        <h2 id="next">Next</h2>

        <input type="text" name="username" id="username" placeholder="Enter your name">
        <p id="displayName"></p>
    </div>
    <!-- Part 2 -->
     <div class="divClass">
        <p id="subText">Show and Hide</p>
        <button type="subButton" id="subBtn">Submit</button>
     </div>
    


    <!-- Part 3 -->
    <div class="divClass">
        <form action="" method="post" id="detailsForm">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
            <button type="submit">Submit</button>
            <p id="errorMessage" style="color: sblueviolet;"></p>
        </form>
    </div>

    <script type="text/JavaScript" src="script.js"></script>
</body>
</html>
